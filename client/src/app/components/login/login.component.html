<div class="w-full h-full flex items-center justify-center img">
  <form 
    [formGroup]="loginForm" 
    class="w-1/3 h-full flex flex-col justify-center gap-3"
  >
    <label class="text-4xl">Email</label> 
    <input 
      formControlName="email" 
      class="px-4 py-2 border border-black rounded-md text-2xl"
    >
    <label class="text-4xl">Username</label>
    <input 
      formControlName="username" 
      class="px-4 py-2 border border-black rounded-md text-2xl"
    >
    <label class="text-4xl">Password</label>
    <input 
      type="password"
      formControlName="password" 
      class="px-4 py-2 border border-black rounded-md text-2xl"
    >
    <div class="flex gap-3 items-center">
      <button 
        [disabled]="loginForm.invalid" 
        (click)="submit('register')" 
        class="px-4 py-2 rounded-lg bg-cyan-300 text-2xl"
      >Register</button>
      <button
        [disabled]="loginForm.invalid" 
        (click)="submit('login')" 
        class="px-4 py-2 rounded-lg bg-amber-500 text-2xl"
      >Login</button>
    </div>
  </form>
</div>
